<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-cards-group">
        <input type="image" src="/assets/Ancients/Azathoth.png" alt="azathoth" class="azathoth-card ancient"></input>
        <input type="image" src="/assets/Ancients/Cthulthu.png" alt="cthulhu" class="cthulthu-card ancient"></input>
    </div>
    <div class="game">
        <div class="difficulty">
            <p class="header">Выберите уровень сложности</p>
            <div class="levels">
                <button name="very-easy" class="level very-easy">Очень лёгкий</button>
                <button name="easy" class="level easy">Лёгкий</button>
                <button name="normal" class="level normal">Средний</button>
                <button name="hard" class="level hard">Высокий</button>
                <button name="very-hard" class="level very-hard">Очень высокий</button>
            </div>
        </div>
        <button class="mix-cards">Замешать колоду</button>
        <div class="tracker">
            <div class="stage">
                <p class="stage-name">Этап I:</p>
                <div class="green1 pointer"></div>
                <div class="brown1 pointer"></div>
                <div class="blue1 pointer"></div>
            </div>
            <div class="stage">
                <p class="stage-name">Этап II:</p>
                <div class="green2 pointer"></div>
                <div class="brown2 pointer"></div>
                <div class="blue2 pointer"></div>
            </div>
            <div class="stage">
                <p class="stage-name">Этап III:</p>
                <div class="green3 pointer"></div>
                <div class="brown3 pointer"></div>
                <div class="blue3 pointer"></div>
            </div>
        </div>
        <div class="deck">
            <input type="image" src="/assets/mythicCardBackground.png" alt="deck" class="shirt"></input>
            <img src="" class="shown-card">
        </div>
    </div>
    <div class="right-cards-group">
        <input type="image" src="/assets/Ancients/IogSothoth.png" alt="iogSothoth" class="iogsothoth-card ancient"></input>
        <input type="image" src="/assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="shubniggurath-card ancient"></input>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
